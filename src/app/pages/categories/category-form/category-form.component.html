<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/">Categorias</a></li>
    <li class="breadcrumb-item active"><a routerLink="/">{{pageTitle}}</a></li>    
    
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-6">
      <h1 class="h2 border-left p1-p2">
        {{pageTitle}}
      </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id ="name" formControlName="name"/>
          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <div *ngIf="categoryForm.get('name').errors.required">Dado obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors.minlength">Mínimo 2 caracteres</div>            
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>

  </div>

  <button type="submit" [disabled]="submittingForm || categoryForm.invalid" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
