<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-6">
    <div class="form-group ng-scope" >
      <h1 class="h2 border-left p1-p2">
        Lançamentos
      </h1>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group ng-scope" >
      <a routerLink="new" class="btn btn-success float-right">Nova lançamento</a>
    </div>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th>Valor R$</th>            
      <th>Ações</th>
    </tr>
  </thead>    
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{entry.name}}</strong> <br />
        <small class="text-success">{{category.date}}</small>
        <small *ngIf="entry.description">{{category.description}}</small>                        
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td>
        {{entry.amount}}
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
